<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="row m-5">
<div class="container">
        <div class="row d-flex align-items-center h-100"></div>
            <div class="col-md-8 mx-auto">
                <form class="mb-5" method="POST" action="SendEmailServlet">

                    <h1 class="text-center gray">Application Form</h1>

                    <div class="row m-5">
                        <div class="col col-4">
                            <label for="">
                                First Name
                            </label>
                            <input type="text" class="form-control" name="firstName" required>
                        </div>
				<div class="col col-4">
                            <label for="">
                               Last Name
                            </label>
                            <input type="text" class="form-control" name="firstName" required>
                        </div>
						<div class="col col-4">
                            <label for="">
                                Address
                            </label>
                            <input type="text" class="form-control" name="addres" required>
                        </div>
						<div class="col col-4">
                            <label for="">
                                Phone Number
                            </label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="col col-4">
                            <label for="">
                               Passport photo
                            </label>
                            <input type="file" name="image" id="image" accept=".jpg, .png">
        
                       
                        </div>
                        <div class="col col-4">
                            <label for="">
                                Faculty
                            </label>
                            <input type="text" class="form-control" name="Faculty" required>
                        </div>
                        <div class="col col-4">
                            <label for="">
                                Department
                            </label>
                            <input type="text" class="form-control" name="department" required>
                        </div>
												<div class="col col-4">
                            <label for="">
                                Academic document
                            </label>
                            <input type="file" name="document" id="document" accept=".pdf">
        
                            
                        </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary col-sm-4 mx-auto">Submit</button>
             
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
